<div class="bevelBox">
    <header>
        <nav>
            <ul class="nav nav-tabs">
                <li>
                    <p>Abilities</p>
                </li>
                <li>
                    <a class="nav-link" routerLink="/info">Description</a>
                </li>
                <li>
                    <a class="nav-link" routerLink="/spells">Spellcasting</a>
                </li>
            </ul>
        </nav>
    </header>
</div>
<div id="Front">
    <div id="Cover">
        <div class="item" id="Header">
            <section id='name'>
                <input type="text" id="Charname" width="16rem">
            </section>
            <section id='info'>
                <div style="display: inline-flex;margin:0;">
                    <div style="width: 220px;">Level {{Level}} {{Class}} </div>
                    <select ng-model="Race" style="width: 180px;" ng-options="x.name for x in races">
                    </select>
                    <div style="width: 200px;padding-left: 30px;">{{Player}}</div>
                </div>
                <div style="margin-top:22px;">
                    <input type="number" id="Experience" min=0 value=0 style="width: 220px;">
                    <select ng-model="Alignment" style="width: 180px;" ng-options="x.name for x in aligns">
                    </select>
                    <select ng-model="Background" style="width: 180px; padding-left: 30px;"
                        ng-options="x.name for x in backgrounds">
                    </select>
                </div>
            </section>
        </div>
    </div>
    <div id="Full">
        <div id="Left">

            <div id="Proficiencies">
                <div id="Inspiration">
                            
                </div>

                <div 
                style="float: left; padding-top: 150px; width: 120px;"
                >{{0}}</div>
                <input 
                type="radio" 
                style="padding-top: px; width: 130px;"/>

            </div>

            <div class="item" id="Abilities">
                <div id=AbilityScores style="display: block; width:148px;">
                    <div class="abilityStyle">{{(Str - 10) / 2 | round}}</div>
                <input class="abilityNum" type="number" [(ngModel)]="Str">

                <div class="abilityStyle">{{(Dex - 10) / 2 | round}}</div>
                <input class="abilityNum" type="number" [(ngModel)]="Dex">

                <div class="abilityStyle">{{(Con - 10) / 2 | round}}</div>
                <input class="abilityNum" type="number" [(ngModel)]="Con">

                <div class="abilityStyle">{{(Int - 10) / 2 | round}}</div>
                <input class="abilityNum" type="number" [(ngModel)]="Int">

                <div class="abilityStyle">{{(Wis - 10) / 2 | round}}</div>
                <input class="abilityNum" type="number" [(ngModel)]="Wis">

                <div class="abilityStyle">{{(Chr - 10) / 2 | round}}</div>
                <input class="abilityNum" type="number" [(ngModel)]="Chr">
            </div>

            </div>
            <div class="item" id="Languages">
                <div class="item" id="LanguagesTop"></div>
                <div class="item" id="LanguagesBody">

                </div>
                <div class="item" id="LanguagesFoot"></div>
            </div>
        </div>
        <div id="Right">
            <div id="Top">
                <div class="item" id="Health">

                </div>
                <div class="item" id="Other">

                </div>
            </div>
            <div id="Middle">
                <div class="item" id="Attacks">
                    <div class="item" id="AttacksTop"></div>
                    <div class="item" id="AttacksBody">

                    </div>
                    <div class="item" id="AttacksFoot"></div>
                </div>
                <div class="item" id="Features">
                    <div class="item" id="FeaturesTop"></div>
                    <div class="item" id="FeaturesBody">

                    </div>
                    <div class="item" id="FeaturesFoot"></div>
                </div>

                <div class="item" id="Equipment">
                    <div class="item" id="EquipmentTop"></div>
                    <div class="item" id="EquipmentBody">

                    </div>
                    <div class="item" id="EquipmentFoot"></div>
                </div>
            </div>
        </div>
    </div>
</div>
